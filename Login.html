<!DOCTYPE html>
<html lang="en">
	<head> 
	<link rel='stylesheet' href='mediweb.css'>
	<meta charset="utf-8">
	<title>Medi-Web Login</title>	
	<link type="text/javascript" src="config.js">
	</head>
<body>
	<header>
	<h1 id="login_register">Medi-Web</h1>
	</header>
	
	<form>
		<div id="login_details">
			<p class="login__details">
				<label>E-Mail:</label> <input id="email" type="text" name="E-mail" autocomplete="on" required>
			</p>
			<p class="login__details"> 
				<label>Password:</label> <input id="pass" type="password" name="Password" autocomplete="on" required>
			</p>
			<br>
			<button id="submit" type="Submit">Login</button><br><br>
			<a id="linktab" href='Register.html' class="login_other">Sign Up</a>
		</div>
		
		<div id="login_others">
			<a href='https://www.facebook.com/' class="login_other">Login with Facebook</a><br><br>
			<a href='https://twitter.com/' class="login_other">Login with Twitter</a><br><br>
			<a href='https://www.instagram.com/accounts/login/' class="login_other">Login with Instagram</a><br><br>
		</div>
		</form>
		<br><br>

</body>
</html>
