<!DOCTYPE html>
<html lang="en">
	<head> 
	 <link rel='stylesheet' href='mediweb.css'>
		<meta charset="utf-8">
		<title>Medi-Web Register</title>
	</head>
<body>
	<header>
	<h1 class="login_register">Medi-Web</h1>
	</header>
		
		<div id="register_details">
			<p class="register__details">
			<label for="fname">First Name</label> 
			<input type="text" id="fname" name="firstname" autocomplete="on" required>
			</p>
			<p class="register__details">
			<label for="lname:">Last Name</label> 
			<input  type="text" id="lname" name="lastname" autocomplete="on" required>
			</p><br>
			<p class="register__details">
			<label for="EMail">Email</label> 
			<input id="email" type="text" id="email" name="email" autocomplete="on" required>
			</p><br>
			<p class="register__details">
			<label for="Password">Password</label> 
			<input id="pass" type="pssword" id="pssword" name="pssword" autocomplete="on" required>

			<input id="pass_repeat" type="password" id="password" name="repeatpassword" autocomplete="on" required>
			</p>
			<br>
			<button type="submit" id="submit">Submit</button><br><br>
			<a class="register_other" href='Login.html'>Sign In</a>
		</div>
		<div id="register_others">
			<a href='https://www.facebook.com/' class="register_other">Register with Facebook</button></a><br><br>
			<a href='https://twitter.com/i/flow/signup' class="register_other">Register with Twitter</button></a><br><br>
			<a href='https://www.instagram.com/accounts/emailsignup/' class="register_other">Register with Instagram</button></a><br><br>
		</div>
	
		<br><br>
		
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

	<script src="app.js"></script>
</body>
</html>
