<!DOCTYPE html>
<html lang="en">
	<head> 
	 <link rel='stylesheet' href='mediweb.css'>
		<meta charset="utf-8">
		<title>Medi-Web Register</title>
	</head>
<body>
	<header>
	<h1 id="login_register">Medi-Web</h1>
	</header>
		<form method="get"  action="https://test-ec065-default-rtdb.europe-west1.firebasedatabase.app/"  target="_blank">
		<div id="register_details">
			<p class="register__details">
			<label>First Name:</label> <input class="inputbox" type="text" name="First Name" autocomplete="on" required>
			</p>
			<p class="register__details">
			<label>Last Name:</label> <input class="inputbox" type="text" name="Last Name" autocomplete="on" required>
			</p><br>
			<p class="register__details">
				<label>E-Mail:</label> <input id="email" type="text" name="E-mail" autocomplete="on" required>
			</p><br>
			<p class="register__details">
				<label>Password:</label> <input id="pass" type="password" name="Password" autocomplete="on" required>

				<label>Repeat password:</label> <input type="password" name="Password" autocomplete="on" required>
			</p>
			<br>
			<button id="register" type="register">Register</button><br><br>
			<a class="register_other" href='Login.html'>Sign In</a>
		</div>
		<div id="register_others">
			<a href='https://www.facebook.com/' class="register_other">Register with Facebook</button></a><br><br>
			<a href='https://twitter.com/i/flow/signup' class="register_other">Register with Twitter</button></a><br><br>
			<a href='https://www.instagram.com/accounts/emailsignup/' class="register_other">Register with Instagram</button></a><br><br>
		</div>
		</form>
		<br><br>
</body>
</html>
